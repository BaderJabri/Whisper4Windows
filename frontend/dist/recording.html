<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .container {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 16px 20px;
            width: 616px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9);
            border: 1px solid #2a2a2a;
        }

        .top-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
        }

        .model-selector {
            flex: 1;
        }

        .model-dropdown {
            background: transparent;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 6px 10px;
            color: #999;
            font-size: 12px;
            cursor: pointer;
            width: auto;
            max-width: 180px;
            outline: none;
            transition: all 0.2s;
        }

        .model-dropdown:hover {
            border-color: #4a4a4a;
            color: #bbb;
        }

        .model-dropdown:focus {
            border-color: #3b82f6;
        }

        .status-text {
            color: #666;
            font-size: 11px;
            margin-left: auto;
        }

        .visualizer-container {
            background: transparent;
            border-radius: 8px;
            padding: 12px 0;
            margin-bottom: 12px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }

        .visualizer-bar {
            width: 3px;
            background: #3b82f6;
            border-radius: 1.5px;
            transition: height 0.08s ease;
            height: 3px;
            min-height: 3px;
        }

        .loading .visualizer-bar {
            animation: wave 1.2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { height: 3px; }
            50% { height: 30px; }
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
        }

        button {
            padding: 6px 16px;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
            color: #666;
        }

        button:hover {
            color: #999;
        }

        .stop-btn {
            border: 1px solid #3a3a3a;
        }

        .stop-btn:hover {
            border-color: #4a4a4a;
        }

        .cancel-btn {
            border: 1px solid #2a2a2a;
        }

        .cancel-btn:hover {
            border-color: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="recording-indicator">
                <div class="dot"></div>
            </div>
            <div class="model-selector">
                <select class="model-dropdown" id="modelSelect">
                    <option value="tiny">Tiny</option>
                    <option value="base">Base</option>
                    <option value="small" selected>Small</option>
                    <option value="medium">Medium</option>
                    <option value="large-v3">Large</option>
                </select>
            </div>
            <div class="status-text" id="statusText">Recording...</div>
        </div>
        <div class="visualizer-container" id="visualizer">
            <!-- Bars will be created dynamically -->
        </div>
        <div class="buttons">
            <button class="stop-btn" onclick="stopRecording()">Stop   F9</button>
            <button class="cancel-btn" onclick="cancelRecording()">Cancel   Esc</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://127.0.0.1:8000';
        let bars = [];
        let audioLevelInterval = null;
        let isProcessing = false;
        let waveAnimationInterval = null;

        // Initialize visualizer bars
        function initVisualizer() {
            const visualizer = document.getElementById('visualizer');
            const barCount = 80;  // Reduced for narrower window

            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                visualizer.appendChild(bar);
                bars.push(bar);
            }
        }

        // Poll backend for audio levels
        async function pollAudioLevels() {
            try {
                const response = await fetch(`${BACKEND_URL}/audio_level`);
                if (response.ok) {
                    const data = await response.json();
                    const level = data.level || 0;
                    updateVisualizerFromLevel(level);
                }
            } catch (error) {
                // Backend might not be recording yet, that's ok
            }
        }

        // Update visualizer from audio level
        function updateVisualizerFromLevel(level) {
            bars.forEach((bar, index) => {
                // Create wave pattern based on level
                const offset = (index / bars.length) * Math.PI * 4;
                const wave = Math.sin(offset + Date.now() / 200) * 0.3 + 0.7;
                const height = Math.max(3, level * 40 * wave);
                bar.style.height = `${height}px`;
            });
        }

        // Start monitoring
        function startMonitoring() {
            if (!audioLevelInterval) {
                audioLevelInterval = setInterval(pollAudioLevels, 100);
            }
        }

        // Stop monitoring
        function stopMonitoring() {
            if (audioLevelInterval) {
                clearInterval(audioLevelInterval);
                audioLevelInterval = null;
            }
        }

        // Show processing state
        function showProcessing() {
            isProcessing = true;
            stopMonitoring(); // Stop audio monitoring
            document.getElementById('statusText').textContent = 'Processing...';

            // Animate bars with moving wave
            let waveOffset = 0;
            waveAnimationInterval = setInterval(() => {
                if (!isProcessing) {
                    clearInterval(waveAnimationInterval);
                    waveAnimationInterval = null;
                    return;
                }
                bars.forEach((bar, index) => {
                    const delay = (index / bars.length) * Math.PI * 2;
                    const height = 10 + Math.sin(waveOffset + delay) * 12 + 12;
                    bar.style.height = `${height}px`;
                });
                waveOffset += 0.15;
            }, 50);
        }

        // Stop and transcribe
        async function stopRecording() {
            console.log('üõë Stop button clicked');
            stopMonitoring();
            showProcessing();

            try {
                const response = await fetch(`${BACKEND_URL}/stop`, { method: 'POST' });
                const data = await response.json();

                if (data.status === 'success' && data.text) {
                    console.log('‚úÖ Transcription:', data.text);

                    // Inject text
                    const { invoke } = window.__TAURI_INTERNALS__;
                    await invoke('inject_text_directly', { text: data.text });
                }
            } catch (error) {
                console.error('‚ùå Stop error:', error);
            }

            // Reset state and hide window
            isProcessing = false;
            if (waveAnimationInterval) {
                clearInterval(waveAnimationInterval);
                waveAnimationInterval = null;
            }

            const { webviewWindow } = window.__TAURI_INTERNALS__;
            await webviewWindow.getCurrent().hide();
            console.log('‚úÖ Window hidden');
        }

        // Cancel recording
        async function cancelRecording() {
            console.log('‚ùå Cancel button clicked');

            try {
                await fetch(`${BACKEND_URL}/cancel`, { method: 'POST' });
            } catch (error) {
                console.error('‚ùå Cancel error:', error);
            }

            // Reset state and hide window
            isProcessing = false;
            stopMonitoring();
            if (waveAnimationInterval) {
                clearInterval(waveAnimationInterval);
                waveAnimationInterval = null;
            }

            const { webviewWindow } = window.__TAURI_INTERNALS__;
            await webviewWindow.getCurrent().hide();
            console.log('‚úÖ Window hidden');
        }

        // Model selection handler
        document.getElementById('modelSelect').addEventListener('change', async (e) => {
            const model = e.target.value;
            console.log('üìù Model selected:', model);

            // Send to backend via Tauri command
            const { invoke } = window.__TAURI_INTERNALS__;
            try {
                await invoke('set_model_and_device', {
                    model: model,
                    device: 'auto'
                });
                console.log('‚úÖ Model updated');
            } catch (error) {
                console.error('‚ùå Model update error:', error);
            }
        });

        // Escape key cancels
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                e.preventDefault();
                cancelRecording();
            }
        });

        // Reset to recording state
        function resetToRecording() {
            console.log('üîÑ Resetting to recording state');
            isProcessing = false;
            if (waveAnimationInterval) {
                clearInterval(waveAnimationInterval);
                waveAnimationInterval = null;
            }
            document.getElementById('statusText').textContent = 'Recording...';
            // Reset bars to minimum
            bars.forEach(bar => {
                bar.style.height = '3px';
            });
            startMonitoring();
            console.log('‚úÖ Recording state reset complete');
        }

        // Initialize on load
        initVisualizer();
        console.log('‚úÖ Recording window loaded');

        // Track previous visibility state
        let wasVisible = false;

        // Poll visibility to start/stop monitoring
        setInterval(async () => {
            const { webviewWindow } = window.__TAURI_INTERNALS__;
            const currentWindow = webviewWindow.getCurrent();
            const isVisible = await currentWindow.isVisible();

            // Window just became visible
            if (isVisible && !wasVisible) {
                console.log('Window became visible - resetting to recording state');
                resetToRecording();
            }
            // Window just became hidden
            else if (!isVisible && wasVisible) {
                console.log('Window hidden - stopping monitoring');
                stopMonitoring();
            }

            wasVisible = isVisible;
        }, 500);
    </script>
</body>
</html>
