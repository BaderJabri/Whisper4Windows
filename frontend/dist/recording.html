<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .container {
            background: #2a2a2a;
            border-radius: 16px;
            padding: 24px;
            width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            border: 1px solid #3a3a3a;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #4a9eff;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.85); }
        }

        .text {
            color: #e0e0e0;
            font-size: 16px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .stop-btn {
            background: #4a9eff;
            color: white;
        }

        .stop-btn:hover {
            background: #3a8eef;
        }

        .cancel-btn {
            background: #3a3a3a;
            color: #999;
            border: 1px solid #4a4a4a;
        }

        .cancel-btn:hover {
            background: #404040;
            border-color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">
            <div class="dot"></div>
            <div class="text" id="status">Recording...</div>
        </div>
        <div class="buttons">
            <button class="stop-btn" onclick="stopRecording()">Stop (F9)</button>
            <button class="cancel-btn" onclick="cancelRecording()">Cancel (Esc)</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://127.0.0.1:8000';

        // Stop and transcribe
        async function stopRecording() {
            console.log('🛑 Stop button clicked');
            document.getElementById('status').textContent = 'Processing...';

            try {
                const response = await fetch(`${BACKEND_URL}/stop`, { method: 'POST' });
                const data = await response.json();

                if (data.status === 'success' && data.text) {
                    console.log('✅ Transcription:', data.text);

                    // Inject text
                    const { invoke } = window.__TAURI_INTERNALS__;
                    await invoke('inject_text_directly', { text: data.text });
                }
            } catch (error) {
                console.error('❌ Stop error:', error);
            }

            // Hide window
            const { webviewWindow } = window.__TAURI_INTERNALS__;
            await webviewWindow.getCurrent().hide();
            console.log('✅ Window hidden');
        }

        // Cancel recording
        async function cancelRecording() {
            console.log('❌ Cancel button clicked');

            try {
                await fetch(`${BACKEND_URL}/cancel`, { method: 'POST' });
            } catch (error) {
                console.error('❌ Cancel error:', error);
            }

            // Hide window
            const { webviewWindow } = window.__TAURI_INTERNALS__;
            await webviewWindow.getCurrent().hide();
            console.log('✅ Window hidden');
        }

        // Escape key cancels
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                e.preventDefault();
                cancelRecording();
            }
        });

        console.log('✅ Recording window loaded');
    </script>
</body>
</html>
